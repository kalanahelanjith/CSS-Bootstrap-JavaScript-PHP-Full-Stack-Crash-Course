<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JavaScript Demo</title>
</head>
<body>
    <script language="JavaScript" type="text/JavaScript">
        var arr = new Array(5);
        arr[0] = 10;
        arr[1] = 20;
        arr[2] = 30;
        arr[3] = 40;
        arr[4] = 50;

        for (i = 0; i < 5; i++){
            document.write(arr[i] + "<br/>");

        }  
    </script>

<script language="JavaScript" type="text/JavaScript">
    var arr = new Array(10,20,30,40,50,60);
    

    for (i = 0; i < 6; i++){
        document.write(arr[i] + "<br/>");

    }  
</script>
</body>
</html>
