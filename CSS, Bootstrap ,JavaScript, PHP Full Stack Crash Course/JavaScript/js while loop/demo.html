<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>javascript demo</title>
</head>
<body>
    <Script langauge="javascript" type="text/javascript">

        var num = parseInt(prompt("Enter the number", "Enter...."));
        var count = 0;
        while (num > 0){
            num = Math.trunc(num/10);
            count++;
        }
        document.write("Digits :"+ count);

    </Script>
</body>
</html>
