<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>javascript demo</title>
</head>
<body>
    <script langauge="javascript" type="text/javascript">
        var actualpin = "5695";
        var pin;
        var count = 0;
        do {
            pin = prompt("Enter your pin number :", "Enter...");
            count++
        }while (pin != actualpin && count < 3);
        if (pin==actualpin){
            document.write("WellCome User");
        }else {
            document.write("Account Locked !");
        }
    </script>
</body>
</html>
