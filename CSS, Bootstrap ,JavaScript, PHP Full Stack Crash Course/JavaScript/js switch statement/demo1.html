<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script langauge="javascript" type="text/javascript">
        var ch = prompt("Enter a character", "Enter...");
        switch (ch){
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
                document.write(ch + "is vowel");
                break;

                default:
                    document.write(ch + "Special character/ consonant");
                    break;   
        }
    </script>
</body>
</html>
