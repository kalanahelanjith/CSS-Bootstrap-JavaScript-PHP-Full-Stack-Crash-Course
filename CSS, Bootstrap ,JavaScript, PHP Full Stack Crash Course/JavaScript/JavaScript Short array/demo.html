<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JavaScript short</title>
</head>
<body>
    <script language="JavaScript" type="text/JavaScript">
        var arr = new Array(7,2,8,1,3,4);
        var i , j, temp;

        document.write("<br/> <br/>Before short...<br/>");
        for (i = 0; i < 6; i++){
            document.write(arr[i] + "<br/>");
        }

        for (i = 0; i < 6; i++){
            for(j = 0;j < 5; j++){
                if (arr[j] > arr[j+1]) {
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
                }
            }
        }
        document.write("<br/> <br/>After short...<br/>");
        for (i = 0; i < 6; i++){
            document.write(arr[i] + "<br/>");
        }

    </script>
    
</body>
</html>
