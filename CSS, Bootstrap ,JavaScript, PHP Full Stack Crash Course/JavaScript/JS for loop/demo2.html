<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>javascript demo 2</title>
</head>
<body>
    <script langauge="javascript" type="text/javascript">
        var i;
        var product = 1;
        var num = parseInt(prompt("Enter a number","Enter..."))
        for (i=1; i <= num; i++){
            product = product*i;
            
        }
        
        document.write("Factorial :"+product);
    </script>
</body>
</html>
