<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>js operators</title>
</head>
<body>
    <script langauge="javascript" type="text/javascript">
        var num1=40 , num2=45;
        document.write(num1+num2);
        document.write("</br>");
        document.write(num1-num2);
        document.write("</br>");
        document.write(num1*num2);
        document.write("</br>");
        document.write(num1/num2);
        document.write("</br>");
        document.write(num1%num2);
        document.write("</br>");
    </script>
</body>
</html>
