<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>3D</title>

    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: brown;
            border: palevioletred;

        }
        div#mydiv{
            transform: rotateY(150deg);
        }
    </style>
</head>
<body>
    <div>This is box 1</div>
    <p>rotate y- axis</p>
    <div id="mydiv">this is box 2</div>
</body>
</html>
