<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Bootstrap</title>
</head>
<body>
    
    <div class="container">
        <form class="form-inline">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-container" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-container" id="pwd" placeholder="Enter password">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</body>
</html>
